debug: true
server:
   port: 8081
   host: ${HOST}
   error:
      include-stacktrace: never
      include-exception: false
spring:
   datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://${DB_HOST}:${DB_PORT}/bootdb
      username: root
      password: root
   jpa:
      hibernate:
         ddl-auto: update
      defer-datasource-initialization: true
      properties:
         hibernate:
            show_sql: true
            format_sql: true
   mvc:
      pathmatch:
         matching-strategy: ant_path_matcher
coserver:
   host: ${ST_HOST}
   port: ${ST_PORT}